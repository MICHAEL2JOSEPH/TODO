<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikeJoe ToDo</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/home/style.css">
</head>

<body>
    <form id="taskform">
        <div class="container-fluid">
            <h1>T<span class="text-c">O</span>D<span class="text-c">Os</span></h1>
        </div>
        <div class="todo-input">
            <input type="text" class="firstinput" name="add" id="tasks" placeholder="make everyday count, by Creating an action plan">
            <!-- <span>add</span> -->
        </div>
    </form>
    <main class="addedtasks">
        <section class="task-section">
            <h3>task lists</h3>
            <div id="task">
                <div class="task">
                    <input type="text" class="text" value="Make every day count" readonly>
                    <div class="actions">
                        <button class="edit">edit</button>
                        <button class="delete">delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/home/index.js"></script>
</body>

</html>
